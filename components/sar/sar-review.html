<link href="../polymer/polymer.html" rel="import">

<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">
<link href="../iron-icon/iron-icon.html" rel="import">
<link href="../iron-icons/av-icons.html" rel="import">
<link href="../iron-icons/iron-icons.html" rel="import">
<link href="../neon-animation/neon-shared-element-animatable-behavior.html" rel="import">
<link href="../paper-button/paper-button.html" rel="import">
<link href="../paper-material/paper-material.html" rel="import">
<link href="../paper-ripple/paper-ripple.html" rel="import">


<dom-module id="sar-review">
  <style is="custom-style">
    :host {
      width: 640px;
    }
    #close {
      position: absolute;
      right: -39px;
      top: -9px;
      color: var(--secondary-text-color);
      border-radius: 50%;
      width: 44px;
      height: 44px;
    }
    #close paper-material {
      border-radius: inherit;
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
    img {
      border: 0;
      height: 420px;
    }
    #cover {
      float: right;
      height: 420px;
      box-sizing: border-box;
      margin: 0 0 16px 20px;
    }
    #title {
      font-size: 28px;
    }
    #meta {
      @apply(--layout-horizontal);
    }
    .meta {
      margin: 0 5px;
    }
    #view_method {
      height: 16px;
    }
  </style>
  <template>
    <div id="close" on-click="_onClick">
      <paper-ripple center></paper-ripple>
      <paper-material elevation="0">
        <iron-icon icon="clear"></iron-icon>
      </paper-material>
    </div>
    <div id="title" class="article">[[review.title]]</div>
    <section>
      <paper-material id="cover" elevation="[[elevation]]" animated="">
        <img src="[[review.cover]]" on-click="_onClick">
      </paper-material>
      <div id="meta" class="article">
        <iron-icon id="view_method" icon="[[_viewMethodIcon(review)]]"></iron-icon>
        <div class="meta">[[review.rating]]</div>
        <template is="dom-repeat" items="[[_getGenreArray(review)]]">
          <div class="meta">[[item]]</div>
        </template>
      </div>
      <br>
      <div class="article">[[review.review]]</div>
    </section>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'sar-review',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
      review: Object,
      elevation: {
        type: Number,
        value: 4
      },
      sharedElements: {
        value: function() {
          return {
            'hero': this.$.cover
          }
        }
      },
      animationConfig: {
        value: function() {
          var article = Polymer.dom(this.root).querySelectorAll('.article');
          var articleArray = Array.prototype.slice.call(article);
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'slide-from-left-animation',
              nodes: articleArray,
              timing: {
                delay: 100
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.close
            }],
            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'slide-left-animation',
              nodes: articleArray
            }, {
              name: 'fade-out-animation',
              node: this.$.close
            }]
          };
        }
      }
    },
    _onClick: function(event) {
      this.fire('exit-click');
    },
    _viewMethodIcon: function(review) {
      if (review.viewMethod === 'dub') {
        return 'av:mic';
      } else if (review.viewMethod === 'sub') {
        return 'av:subtitle';
      } else {
        return 'av:not-interested';
      }
    },
    _getGenreArray: function(review) {
      var genres = review.genres || '';
      return genres.split(',');
    }
  });
</script>
